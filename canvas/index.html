<!doctype HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAINT made by me</title>
	<link rel="stylesheet" href="../R/Rlib.css">
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<h1>PotoSop</h1>
	<div id="container">
		<div id="canv">
		<canvas id="myCanv" width="800" height="300">Not workin'</canvas>
		</div>
		<div id="options">
			<form action="#" id="opt">
				<legend>Ustawienia</legend>
				<label for="type">Wybierz typ:
				<select name="type" id="type">
					<option value="Rect">Prostokąt</option>
					<option value="Circle">Koło</option>
					<option value="Arc">Krzywa</option>
				</select>
				</label>
				<label for="startX">
					Współrzędna X
					<input type="number" name="startX" id="startX" placeholder="0" required>
				</label>
				<label for="startY">
					Współrzędna Y
					<input type="number" name="startY" id="startY" placeholder="0" required>
				</label>
				<label for="width">
					Szerokość
					<input type="number" name="width" id="width" placeholder="0" required>
				</label>
				<label for="height">
					Wysokość
					<input type="number" name="height" id="height" placeholder="0" required>
				</label>
				<input type="submit" id="draw" value="Rysuj">
				<input type="button" id="clear" value="Wyczyść">
			</form>
		</div>
	</div>
	

	
<script src="../R/Rlib.js"></script>
<script src="scripts.js"></script>
</body>
</html>
